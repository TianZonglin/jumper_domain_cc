<script src="https://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'xvido.es') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('xvido.es', "www.cz5h.com");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.xvido.es') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.xvido.es', "www.cz5h.com");
    window.location.replace(new_url);
}else {
    window.location.href="https://www.cz5h.com";
}
    
</script>
